<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Govcode | Goverment Open Source Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/font-awesome-social.css') }}" rel="stylesheet" media="screen">

        <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" media="screen">
    </head>
    <body>

        {% set active_page = active_page|default('') -%}

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Govcode</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li{% if active_page == "index" %} class="active" {% endif %}><a href="/">Home</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
                {% block content %}{% endblock %}

                <footer>
                        <p>This is not a goverment sponsored website. The code linked here belongs to each of the agencies.</p>
                </footer>
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.tinysort.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-8480852-11']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
