<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Govcode | Goverment Open Source Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/font-awesome-social.css') }}" rel="stylesheet" media="screen">

        <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" media="screen">
    </head>
    <body>
        <a href="https://github.com/dlapiduz/govcode"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

        {% set active_page = active_page|default('') -%}

        <div class="container">
            <div style="float: right;">
                <ul class="nav nav-pills">
                    <li{% if active_page == "index" %} class="active" {% endif %}><a href="/"><i class="icon-home"></i></a></li>
                    <li{% if active_page == "contributors" %} class="active" {% endif %}><a href="/contributors">Top Contributors</a></li>
                    <li{% if active_page == "about" %} class="active" {% endif %}><a href="/about">About</a></li>
                </ul>
            </div>

            <h1>
                <a href="/">Govcode <small>Goverment Open Source Projects</small></a>
            </h1>

            <div class="clear: both;">&nbsp;</div>

            {% block content %}{% endblock %}

            <footer>
                    <p>This is not a goverment sponsored website. The code linked here belongs to each of the agencies.</p>
            </footer>
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.tinysort.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-8480852-11']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
