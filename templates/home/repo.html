{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="span9">
            <h1>{{ repository.name }}</h1>
        </div>
        <div class="span3">
            <h3>Collaborators</h3>
            <ul class="collaborators">
                {% for user in repository.users %}
                    <li>{{ user.login }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
