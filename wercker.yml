box: wercker/golang
steps:
  - dlapiduz/github-create-deployment@0.0.1
build:
  steps:
    - setup-go-workspace
    - script:
        name: Populate cache
        code: |
            if test -d "$WERCKER_CACHE_DIR/go-pkg-cache"; then rsync -avzv --exclude "$WERCKER_SOURCE_DIR" "$WERCKER_CACHE_DIR/go-pkg-cache/" "$GOPATH/" ; fi
    - script:
        name: run suite for govcoded
        cwd: govcoded/
        code: |
          go get -t ./...
          go vet
          go test ./...
          go build ./...
    - script:
        name: run suite for govcode
        cwd: govcode/
        code: |
          go get -t ./...
          go vet
          go build ./...
    - script:
        name: Store cache
        code: |
            rsync -avzv --exclude "$WERCKER_SOURCE_DIR" "$GOPATH/" "$WERCKER_CACHE_DIR/go-pkg-cache/"
deploy:
  steps:
    - github-create-deployment:
        token: $GITHUB_TOKEN
        environment: demo
