box: wercker/golang
build:
    steps:
      - setup-go-workspace
      - script:
          name: Show go env
          code: go env
      - script:
          name: run suite for govcoded
          cwd: govcoded/
          code: |
            go get -t ./...
            go vet
            go test ./...
            go build ./...
      - script:
          name: run suite for govcode
          cwd: govcode/
          code: |
            go get -t ./...
            go vet
            go build ./...
